---
layout: default
---

<h1>{{ page.name }}</h1>
<ul>
  {% assign filtered_posts = site.posts | where: 'name', page.name %}
  {% for
  post in filtered_posts %}
    <li>
      <a href="{{ site.baseurl }}{{ post.url }}"><img src="{{ site.baseurl }}{{ post.img }}" alt=""/></a>
    </li>
  {% endfor %}
</ul>
{{ content }}
